<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>jq</title>
	<style>
		.ui-bar-y{
			background-color: yellow;
		}
		.btn1{
			margin: auto;
			width: 100%;
			display: flex;
			justify-content:center;
		}
	</style>
<!-- 	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
	<link href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css" rel="stylesheet">
<!-- 	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
</head>
<body>
	<div data-role="page" id="index">
		<div data-role="header">
			<h1>个人登录</h1>
			<a href="#" data-role="button" data-icon="gear">设置</a>
		</div>
		<div data-role="content">
			<form action="#" method="post">
				<label for="username">用户名：</label>
				<input type="text" id="username" placeholder="请输入用户名">
				<label for="password">密码：</label>
				<input type="password" id="password" placeholder="请输入密码">
				<input type="checkbox" id="remember" data-role="none">
				<label for="remember">记住密码</label>
				<input type="checkbox" id="autologin" data-role="none">
				<label for="autologin">自动登录</label>
				<div class="btn1">
					<a href="#loginInfo" data-icon="info" data-inline="true" data-role="button" data-theme="b" data-transition="slide">登录提示</a>
					<a href="work.html" data-icon="info" data-inline="true" data-role="button" data-theme="b" data-transition="slide">直接登录</a>
					<!-- <input type="submit" data-icon="forward" data-inline="true" value="直接登录" data-theme="b" data-transition="slide"> -->
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<h2>页脚</h2>
		</div>
	</div>
	<div data-role="page" id="loginInfo">
		<div data-role="header">
			<h1>登录提示</h1>
		</div>
		<div data-role="content">
			<p>提示</p>
			<a href="#index" data-role="button" data-rel="back" data-icon="back">重新登录</a>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>页脚</h1>
		</div>
	</div>
</body>
</html>
